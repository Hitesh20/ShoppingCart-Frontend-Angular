
<div class="container-fluid bg-light d-flex">


      <div class="bg-white ml-1 mr-1 mt-4 position-fixed" style="width:24%;">
        <h2 class="text-left ml-4 text-success font1 mt-3">Filters</h2>
        <div class="mx-3" style="border-bottom:1px solid #b6a9c2 "></div>
        <div class="">
          <h6 class=" text-left ml-4 mt-3">CATEGORIES</h6>
          <form class="text-left ml-5 mt-3">
            <div class="checkbox mb-2">
              <label class="form-check-label"><input type="checkbox" class="mr-1 form-check-input">Clothing</label>
            </div>
            <div class="checkbox mb-2">
              <label class="form-check-label"><input type="checkbox" class="mr-1  form-check-input" value="">Footwear</label>
            </div>
            <div class="checkbox disabled mb-2">
              <label class="form-check-label"><input type="checkbox" class="mr-1 form-check-input" value="">Electronics</label>
            </div>
            <div class="checkbox disabled mb-2">
              <label class="form-check-label"><input type="checkbox" class="mr-1 form-check-input" value="" >Books</label>
            </div>
          </form>
        </div>
        <div class="mx-3" style="border-bottom:1px solid #b6a9c2 "></div>
        <h6 class=" text-left mt-3 ml-4">PRICE</h6>
        <form class="text-left mt-3 ml-4 mb-4">
          <div class="checkbox">
            <label ><input type="checkbox" class="mr-1">Below 1000</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" class="mr-1" value="">1000 to 5000</label>
          </div>
          <div class="checkbox disabled">
            <label><input type="checkbox" class="mr-1" value="" >5000 to 10000</label>
          </div>
          <div class="checkbox disabled">
            <label><input type="checkbox" class="mr-1" value="" >10000 and above</label>
          </div>
        </form>
      </div>

        <div class="d-flex flex-wrap p-1" style="width: 75%; margin-left: auto;">
          <div class="card my-4 mx-2" style="width:23%;" *ngFor="let product of products">
            <img class="card-img-top p-2 pt-4" src="{{product.image}}" alt="Card image" height="240px" width=100%>
            <div class="card-body bg-white">
              <div><b class="card-title my-4">{{product.name}}</b></div>
              <p class="card-text"><i class="fa my-3">&#xf156;</i>{{product.price}}</p>
              <button class="btn btn-success btn-sm">Add to Cart</button>&nbsp;&nbsp;
              <button (click)="seeDetails(product)" class="btn btn-success btn-sm">See Product</button>
            </div>
          </div>


    </div>

    </div>
<app-footer></app-footer>
