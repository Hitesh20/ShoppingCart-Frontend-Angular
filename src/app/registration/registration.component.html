<div class="container-fluid" id="grad">


  <div class="bg-white signupbox">

    <h2 class="font1 p-5 text-center">Signup with us</h2>

    <!--Form-->
    <div class="container">

      <form action="login" class="is-validated">

        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="uname" placeholder="Your Email Address" name="uname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="Choose Password" name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="number" placeholder="Mobile Number(for order status update)" name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <b class="ml-1">I'm a:- </b>&nbsp;
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="gender" checked>Male
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="gender">Female
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="gender">Transgender
          </label>
        </div>
        <button type="submit" class="btn btn-info mt-5 mb-5 w-100">REGISTER</button>
      </form>
      <div class="pb-5 mr-1">
        <small>Already have an Account?<a href="login">Login here</a></small>
      </div>



    </div>

  </div>



</div>
<app-footer></app-footer>
